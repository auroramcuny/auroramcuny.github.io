<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>National Parks</title>

</head>
<body>
    <h1>National Parks</h1>
    <!-- <h2>North East</h2> -->
    <div class="container">
        <div class="photo-container">
            <img src="./acadia-entrance-sign.jpg" alt="Acadia National Park"> 
            <p class="name">Acadia National Park</p>
            <p><span>Park Type: </span>National Park</p>
            <p><span>Region: </span>North East</p>
            <table class="visitors">
                <tr>
                    <th colspan="2">Visitors by Year</th>
                </tr>
                <tr>
                    <th>Year</th>
                    <th>Visitors</th>
                </tr>
                <tr>
                    <td>2024</td>
                    <td>3,961,661</td>
                </tr>
                <tr>
                    <td>2023</td>
                    <td>3,879,890</td>
                </tr>
                <tr>
                    <td>2022</td>
                    <td>3,970,260</td>
                </tr>
                <tr>
                    <td>2021</td>
                    <td>4,069,098</td>
                </tr>
                <tr>
                    <td>2020</td>
                    <td>2,669,034</td>
                </tr>
                <tr>
                    <td>2019</td>
                    <td>3,437,286</td>
                </tr>
         
            </table>
        </div>
    </div>
</body>
</html>
